{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/matches/tracker.css">
        <link rel="stylesheet" href="/static/css/color/color.css">
    </head>
    <body>
        {% include 'overlays/navbar.html' %}

        <div class="flex-column" style="margin-top: 48px;">
            <div class="flex-row" style="width: 100%; margin: 12px 0;">
                <div style="width: calc(100% * 1/3)"></div>
                <div style="width: calc(100% * 1/3)" class="flex-column">
                    <p style="font-size: 12px; margin: 0;">Perioide 1/2</p>
                    <p style="font-size: 16px; font-weight: 600; margin: 0;">30:00</p>
                </div>
                <div style="width: calc(100% * 1/3)" class="flex-column">
                    <button style="background: var(--button-color); border-radius: 4px; width: calc(100% - 12px); border: 0; color: white; height: 32px;">Start/Stop</button>
                </div>
            </div>

            <div style="margin: 0 24px; width: calc(100% - 48px)" class="flex-row">
                <div class="flex-column" style="width: 50%">
                    <p style="margin: 0;">{{ match.home_team.name }}</p>
                    <div style="background: #43ff6480; border-radius: 4px 0 0 4px; width: 100%; height: 46px;" class="flex-center">
                        <p style="margin: 0; padding: 0; font-size: 24px;">0</p>
                    </div>
                </div>
                <div class="flex-column" style="width: 50%">
                    <p style="margin: 0;">{{ match.away_team.name }}</p>
                    <div style="background: rgba(235, 0, 0, 0.5); border-radius: 0 4px 4px 0; width: 100%; height: 46px;" class="flex-center">
                        <p style="margin: 0; padding: 0; font-size: 24px;">0</p>
                    </div>
                </div>
            </div>

            <div id="match-event" style="margin-top: 24px; height: 64px; width: 100%; background: lightgray;">

            </div>
            
            <div id="players" style="height: calc((var(--vh, 1vh) * 100) - 315.5px); width: 100%;">

            <div>
        </div>

        <script src="{% static '/js/matches/tracker.js' %}"></script>
        <script src="{% static '/js/programs/mobile_view.js' %}"></script>
    </body>
</html>
