{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/teams/index.css">
        <link rel="stylesheet" href="/static/css/color/color.css">
    </head>
    <body>
        {% include 'overlays/navbar.html' %}

        <div class="flex-column" style="margin-top: 64px;">
            <div class="flex-column" style="height: 170px; justify-content: center; width: 100%;">
                <div id="profilePic-container" class="profile-container">
                    <img src="{{ player.profile_picture.url }}" alt="profile picture" class="profile-pic">
                    <div id="overlay" class="overlay">
                        <img src="/static/images/player/edit-button-svgrepo-com.svg" alt="Overlay Icon" class="overlay-icon">
                    </div>
                </div>
                <p style="margin-bottom: 0;">{{ user_data.username }}</p>
            </div>

            <div class="flex-row" style="margin-top: 24px; border-bottom: 6px solid var(--button-color); justify-content: flex-start">
                <a class="flex-row button active" data="player_stats" style="width: calc(100vw * 1/3); justify-content: center;">
                    Stats
                </a>
                {% if is_own_profile %}
                <a class="flex-row button" data="settings_request" style="width: calc(100vw * 1/3); justify-content: center;">
                    Settings
                </a>
                {% endif %}
            </div>
            <div id="info-container" style="height: calc((var(--vh, 1vh) * 100) - (315.5px + 38px)); width: 100%; overflow-y: scroll;">

            </div>
        </div>

        {% if is_own_profile %}
            <input type="file" id="profilePicInput" style="display: none;" accept="image/*">
            <div id="imageModal" class="modal">
                <div class="modal-content">
                    <h4>Change Profile Picture</h4>
                    <img id="imagePreview" src="" alt="Image Preview" class="image-preview">
                    <button id="saveProfilePic">Save</button>
                    <button id="closeModal">Cancel</button>
                </div>
            </div>
            <script>
                const profilePic = document.getElementById('overlay');
                console.log(profilePic);
                profilePic.onclick = function() {
                    document.getElementById('profilePicInput').click();
                };
            </script>
        {% endif %}

        <script src="{% static '/js/profile/detail.js' %}"></script>
        <script src="{% static '/js/programs/mobile_view.js' %}"></script>
    </body>
</html>
