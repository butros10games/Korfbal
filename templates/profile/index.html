{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/teams/index.css">
        <link rel="stylesheet" href="/static/css/color/color.css">

        <link rel="icon" href="/static/images/logo/KWT_logo.png" type="image/x-icon">

        <link rel="manifest" href="/static/json/manifest.json">
        <script src="/static/js/pwa/service-worker.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3/dist/heic2any.min.js"></script>
    </head>
    <body>
        {% include 'overlays/navbar.html' %}

        <div class="flex-column" style="margin-top: 64px;">
            <div class="flex-column" style="height: 170px; justify-content: center; width: 100%;">
                <div id="profilePic-container" class="profile-container">
                    <img src="{{ profile_picture }}" alt="profile" class="profile-pic" id="profilePic">
                    <div id="overlay" class="overlay">
                        <img src="/static/images/player/edit-button-svgrepo-com.svg" alt="Overlay Icon" class="overlay-icon">
                    </div>
                </div>
                <p style="margin-bottom: 0;">{{ player.user.username }}</p>
            </div>

            <div class="carousel-container">
                <div class="carousel">
                    <a class="button active" data="player_stats">Stats</a>
                    <a class="button" data="teams">Teams</a>
                    <a class="button" data="upcomming_matches">Programma</a>
                    <a class="button" data="past_matches">Uitslagen</a>
                    {% if is_own_profile %}
                    <a class="button" data="settings_request">Settings</a>
                    {% endif %}
                </div>
            </div>
            <div id="info-container" style="height: calc((var(--vh, 1vh) * 100) - 339.5px); width: 100%; overflow-y: scroll;">

            </div>
        </div>

        {% if is_own_profile %}
            <input type="file" id="profilePicInput" style="display: none;" accept="image/*">
            <div id="imageModal" class="modal">
                <div class="modal-content">
                    <h4>Change Profile Picture</h4>
                    <img id="imagePreview" src="" alt="Preview" class="image-preview">
                    <button id="saveProfilePic">Save</button>
                    <button id="closeModal">Cancel</button>
                </div>
            </div>
            <script>
                const profilePic = document.getElementById('overlay');
                profilePic.onclick = function() {
                    // check if profilePic-container has the class active-img
                    if (document.getElementById("profilePic-container").classList.contains("active-img")) {
                        document.getElementById('profilePicInput').click();
                    }
                };
            </script>
        {% endif %}
        
        {% csrf_token %}

        <script src="/static/js/common/common.js"></script>
        <script src="/static/js/common/updateMatches.js"></script>
        <script src="/static/js/common/updateTeam.js"></script>
        <script src="/static/js/profile/profile-detail.js"></script>
        <script src="/static/js/programs/mobile_view.js"></script>
    </body>
</html>
