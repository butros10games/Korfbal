<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/teams/index.css">
        <link rel="stylesheet" href="/static/css/color/color.css">
    </head>
    <body>
        {% include 'overlays/navbar.html' %}

        <div class="flex-column" style="margin-top: 64px;">
            <div class="flex-column" style="height: 212px; justify-content: center; width: 100%;">
                <img src="{{ player.profile_picture.url }}" style="width: 128px; height: 128px; border-radius: 50%; margin: 0 auto;">
                {{ user.username }}
            </div>

            <div class="flex-row" style="margin-top: 24px; border-bottom: 6px solid #1DA1F2; justify-content: flex-start">
                <a class="flex-row" style="width: calc(100vw * 1/3); background: #1DA1F2; justify-content: center;">
                    Stats
                </a>
                <a class="flex-row" style="width: calc(100vw * 1/3); justify-content: center;">
                    Settings
                </a>
            </div>
        </div>

    </body>
</html>
