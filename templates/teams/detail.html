{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/teams/index.css">
        <link rel="stylesheet" href="/static/css/color/color.css">
    </head>
    <body>
        {% include 'overlays/navbar.html' %}

        <div class="flex-column" style="margin-top: 48px;">
            <div class="flex-column" style="height: 212px; background: lightgray; justify-content: flex-end; width: 100%;">
                <div class="flex-row" style="background-color: rgba(0, 0, 0, 0.3); width: 100%; height: 48px; justify-content: center">
                    <p style="font-weight: 600; ">{{ team.name }}</p>
                </div>
            </div>

            <div class="flex-row" style="margin-top: 24px; border-bottom: 6px solid #1DA1F2;">
                <a class="flex-row button active" data="wedstrijden" style="width: calc(100vw * 1/3); justify-content: center;">
                    Wedstrijden
                </a>
                <a class="flex-row button" data="team_stats" style="width: calc(100vw * 1/3); justify-content: center;">
                    Team stats
                </a>
                <a class="flex-row button" data="spelers" style="width: calc(100vw * 1/3); justify-content: center;">
                    Spelers
                </a>
            </div>
            <div id="info-container" style="height: calc(100vh - (315.5px + 64px)); width: 100%; overflow-y: scroll;">

            </div>
        </div>

        <p style="display: none;" id="team-id">{{ team.id_uuid }}</p>
        <script src="{% static '/js/teams/detail.js' %}"></script>
    </body>
</html>
