<link rel="stylesheet" href="https://use.typekit.net/pbm5dyg.css">
<link rel="stylesheet" href="/static/css/overlays/navbar.css">

<div class="stickyTopNav">
    <img src="/static/images/logo/ButrosGrootLogo2.svg">
</div>

<div class="stickyBottomNav">
    <ul>
        <li><a href="{% url 'index' %}"><img src="/static/images/navbar/home.svg"></a></li>
        <li><a href="{% url 'teams' %}"><img src="/static/images/navbar/group.svg"></a></li>
        {% if user.is_authenticated %}
            <li><a href="{{ profile_url }}"><img src="/static/images/navbar/profile.svg"></a></li>
        {% else %}
            <li><a href="{% url 'login' %}"><img src="/static/images/navbar/login.svg"></a></li>
        {% endif %}
    </ul>
</div>
