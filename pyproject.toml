[tool.black]
line-length = 88
target-version = ['py313']
exclude = '''
/(
    migrations
  | \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.env
  | _build
  | buck-out
  | build
  | dist
  | node_modules
)/
'''

[tool.isort]
profile = "black"
default_section = "THIRDPARTY"
known_first_party = "django"
